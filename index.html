<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Pantalla de monda</title>
    <style>
        :root {
            --bg1: #6dd5ed;
            --bg2: #2193b0
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, Segoe UI, Roboto, "Helvetica Neue", Arial;
            color: #333;
            background: linear-gradient(135deg, var(--bg1), var(--bg2));
            display: grid;
            place-items: center;
            padding: 2rem
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 2rem;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            text-align: center
        }

        .logo {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #fff;
            margin-bottom: 1rem
        }

        h1 {
            margin: 0 0 .5rem;
            font-size: 1.4rem
        }

        p {
            margin: 0 0 1rem;
            color: #555
        }

        .input {
            display: flex;
            gap: .5rem
        }

        .input input {
            flex: 1;
            padding: .6rem .8rem;
            border: 1px solid #e6e6e6;
            border-radius: 8px;
            font-size: 0.95rem
        }

        .btn {
            padding: .6rem .9rem;
            background: #2196f3;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer
        }

        .btn:active {
            transform: translateY(1px)
        }

        .small {
            font-size: .85rem;
            color: #777;
            margin-top: .8rem
        }
    </style>
</head>

<body>
    <div class="card" role="main">
        <div class="logo">Pr</div>
        <h1>Pantalla de práctica</h1>
        <p>Un diseño simple para practicar HTML y CSS. Es responsivo y fácil de modificar.</p>
        <div class="input">
            <input id="name" type="text" placeholder="Escribe tu nombre" />
            <button class="btn" id="greet">Saludar</button>
        </div>
        <p class="small" id="msg">Presiona Saludar para ver una respuesta rápida.</p>
    </div>

    <script>
        document.getElementById('greet').addEventListener('click', function () {
            const n = document.getElementById('name').value.trim() || 'amigo';
            document.getElementById('msg').textContent = `¡Hola, ${n}! Bienvenido/a a tu práctica.`;
        });
    </script>
</body>

</html>
